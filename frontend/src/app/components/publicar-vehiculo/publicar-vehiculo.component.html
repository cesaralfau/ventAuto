<h4 align="center" style="background-color:white;">Publicar Vehiculo</h4>
<form [formGroup]="formPublicar">
    <div class="row" style="height: 50vh;">
        <div class="col-12 col-md-6">
            <div class="cuadro-inicio" style="height:100%;">

                <b class="titulos">Selecionar Marca:</b>

                <select class="form-control redondo mb-3" formControlName="marca" id="lista-marca">
        <option value="">SELECCIONAR MARCA</option>
        <option value="Honda">Honda</option>
        <option value="Toyota">Toyota</option>
      </select>

                <b class="titulos">Selecionar Modelo:</b>

                <select class="form-control redondo mb-3" formControlName="modelo" id="lista-modelo">
        <option value="">SELECCIONAR MODELO</option>
        <option value="Accord">Accord</option>
        <option value="Camry">Camry</option>
      </select>

                <b class="titulos">Selecionar Año:</b>

                <select class="form-control redondo mb-3" formControlName="anio_catal" id="años">
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>


      </select>

                <b class="titulos">Transmision:</b>

                <select class="form-control redondo mb-3" formControlName="trans_catal" id="transmisiones">
        <option value="">Seleccionar</option>
        <option value="Automatica">Automatica</option>
        <option value="Mecanica">Mecanica</option>
      </select>

                <b class="titulos">Cilindraje:</b>

                <select class="form-control redondo mb-3" formControlName="cilind_catal" id="cilindrajes">
        <option value="">Seleccionar</option>
        <option value="V3">V3</option>
        <option value="V4">V4</option>
        <option value="V6">V6</option>
        <option value="V8">V8</option>
      </select>
            </div>
        </div>

        <div class="col-12 col-md-6 ">
            <div class="cuadro-inicio" style="height:100%;">
                <b class="titulos">Color:</b>

                <select class="form-control redondo mb-3" formControlName="color_catal" id="colores">
        <option value="Rojo">Rojo</option>
        <option value="Blanco">Blanco</option>
        <option value="Negro">Negro</option>
        <option value="Azul">Azul</option>
      </select>

                <b class="titulos">Interior:</b>

                <select class="form-control redondo mb-3" formControlName="inter_catal" id="interiores">
        <option value="">Seleccionar</option>
        <option value="Leather">Leather</option>
        <option value="Vinyl">Vinyl</option>
        <option value="Pana">Pana</option>
      </select>

                <b class="titulos">Seleccionar Estado:</b>

                <select class="form-control redondo mb-3" formControlName="estado_catal" id="estados">
        <option value="">Seleccionar</option>
        <option value="Nuevo">Nuevo</option>
        <option value="Usado">Usado</option>
      </select>

                <div class="d-flex justify-content-center">
                    <input type="text" formControlName="precio_catal" id="precio" style="width:140px;" class="form-control mb-4 " placeholder="Costo/Precio" required autofocus />
                </div>
                <h6 class="titulos" id="letraseccion">Seleccionar imagenes:</h6>

                <div class="d-flex justify-content-center">
                    <input type="file" style="width:9rem;" name="archivosubido" />
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <button style="width:140px;" (click)="crearCatalogo()" class="btn btn-lg btn-primary mb-4 redondo mb-3 publicar " type="submit">Publicar</button>
                </div>
            </div>
        </div>
    </div>
</form>
