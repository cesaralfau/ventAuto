<div class="row " style="height: 100vh;">
  <div class="col-12 p-0 head" style="height: 7rem;">
    <header class="header">
      <img src="assets/images/logoweb1.png" />
    </header>
  </div>

  <!-- ============================================================================================================== -->

  <!-- aqui esta todo lo que esta en el medio de la pag -->
  <div class="col-12 contenidoPrincipal p-0">
    <div class="d-flex" id="wrapper">
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="menu">
          <div class="barralateral text-center">
            <img src="assets/images/buscar3.png" />
            <h3>Nueva Busqueda</h3>

            <br />

            <b class=" text-italic">Selecionar Marca:</b>

            <div class="btn-group">
              <select style="width:240px;" class="form-control redondo" id="marcas">
                <option value="">Nissan</option>
                <option value="">Toyota</option>
                <option value="">lexus</option>
                <option value="">Honda</option>
              </select>
            </div>
            <br />

            <b class=" text-italic">Selecionar Modelo:</b>

            <div class="btn-group">
              <select style="width:240px;" class="form-control redondo" id="modelos">
                <option value="">GT-R</option>
                <option value="">Supra</option>
                <option value="">Nx</option>
                <option value="">Accord</option>
              </select>
            </div>
            <br />

            <b class=" text-italic">Seleccionar Año:</b>

            <div class="btn-group">
              <select style="width:240px;" class="form-control redondo" id="años">
                <option value="">1990-2000</option>
                <option value="">2000-2005</option>
                <option value="">2005-2010</option>
                <option value="">2010-2020</option>
              </select>
            </div>
            <br />

            <b class=" text-italic">Color (Opcional):</b>

            <div class="btn-group">
              <select style="width:240px;" class="form-control redondo" id="colores">
                <option value="">Blanco</option>
                <option value="">Negro</option>
                <option value="">Rojo</option>
                <option value="">Cualquiera</option>
              </select>
            </div>
            <br />

            <b class=" text-italic">Selecionar Estado:</b>

            <div class="btn-group">
              <select style="width:240px;" class="form-control redondo" id="estados">
                <option value="">Nuevo</option>
                <option value="">Usado</option>
                <option value="">Nuevo/Usado</option>
              </select>
            </div>

            <div class="mt-3">
              <button style="width:240px;" id="btncircular" class="btn btn-lg btn-primary  mb-4 redondo" type="button">Buscar</button>
              <button style="width:240px;" id="btncircular" class="btn btn-lg btn-danger  mb-4 redondo" type="button">Atras</button>
            </div>

            <br />

            <b class=" text-italic">VentAutos © 2020 Copyright</b>
          </div>
        </div>
      </div>

      <!-- Page Content -->
      <!--  =======================================================================================================================-->
      <!-- boton para el sidebar -->
      <div>
        <button class="navbar-toggler btnMenu" id="menu-toggle" (click)="esconderMenu($event)">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <!--  =======================================================================================================================-->
      <div id="page-content-wrapper">
        <!-- contenido pagina -->
        <router-outlet></router-outlet>
      </div>
      <!--  =======================================================================================================================-->
    </div>
  </div>
</div>
