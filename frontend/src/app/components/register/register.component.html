<div class="d-flex justify-content-center text-center">
  <div class="text-center">
    <img class="mb-4" src="assets/images/nota.png" />
    <i><h1 class="h3 mb-4 font-weght-normal">Registro De Usuario</h1></i>
    <label for="nombre" class="sr-only">Nombre</label>

    <input type="name" name="nombre" style="width:300px;" class="form-control mb-3 redondo" placeholder="Nombre" required />

    <label for="tel" class="sr-only">telefono</label>

    <input type="tel" name="telefono" style="width:300px;" class="form-control mb-3 redondo " placeholder="Telefono de Contacto" required />

    <label for="lresidencia" class="sr-only">lugarresidencia</label>

    <input type="tel" name="lresidencia" style="width:300px;" class="form-control mb-3 redondo" placeholder="Lugar de Residencia" required />

    <label for="correo" class="sr-only">Correo Electronico</label>

    <input type="email" name="correo" style="width:300px;" class="form-control mb-3 redondo" placeholder="Correo Electronico" required autofocus />

    <label for="contrasena" class="sr-only">Contraseña</label>

    <input type="password" name="contrasena" style="width:300px;" class="form-control mb-3 redondo" placeholder="Contraseña" required />

    <button class="btn btn-lg btn-primary mb-4 redondo w-75">Registrarme</button>
  </div>
</div>
